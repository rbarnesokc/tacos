<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Tacos By Roscoe is not a real restaurant, as far as I know. This is a demo by Anwar Montasir for a Team Treehouse lesson on accessible forms.">
    <title>Taco Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b063ea7bea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo">
            <div class="container">
                <img src="images/taco-emoji.png" alt="Tacos By Roscoe taco emoji logo" id="logo-img">
                <span id="logo-text">Thotiana's Taco</span>
            </div>
        </div>
        <nav class="container">
            <ul class="nav-flex">
                <li><a href="index.html">Delivery</a></li>
                <li><a>Billing</a></li>
                <li><a>Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="summary">
                <i class="fas fa-utensils fa-3x"></i>
                <div id="summary-text">
                    <p>Delivery by 7pm, April 13, 2020</p>
                    <p>6 items, <span class="check"></span> $31.44</p>
                </div>
            </div>

            <form>
                <fieldset>
                    <legend>Delivery Information</legend>
                    <p class="hint">* - required field</p>
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="user-name">
                    <label for="email">Email Address *</label>
                    <input type="email" name="user-email" id="email">
                    <p class="hint">Receipt will be sent to this address.</p>
                    <label for="address1">Street Address *</label>
                    <input type="address" name="user-address1" id="address1">
                    <label for="address2">Apartment/Office Number</label>
                    <input type="text" name="user-address2" id="address2">
                    <label for="zip">Zip Code *</label>
                    <input type="text" name="user-zip" id="zip">
                    <p class="hint">City and State will be looked up by Zip Code</p>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="user-phone" id="phone">
                    <p class="hint">No Phone? Include alternate contact below.</p>
                    <label for="delivery-instructions">Delivery Instructions</label>
                    <textarea name="delivery-instructions" id="delivery-instructions" cols="30" rows="10"></textarea>
                    <button type="submit">Continue to billing</button>
                </fieldset>
            </form>

        </div>
    </main>
</body>

</html>
